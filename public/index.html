<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.
      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function (l) {
        if (l.search[1] === '/') {
          var decoded = l.search
            .slice(1)
            .split('&')
            .map(function (s) {
              return s.replace(/~and~/g, '&');
            })
            .join('?');
          window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
        }
      })(window.location);
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="modal-root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.
      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.
      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <script>
      // Створення нових об'єктів FontFace для кожного шрифту
      const interFont = new FontFace(
        'Inter',
        "url(https://fonts.gstatic.com/s/inter/v12/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuI6fAZJhiI2B.woff2) format('woff2')",
        { weight: 500 }
      );
      const interFont2 = new FontFace(
        'Inter',
        "url(https://fonts.gstatic.com/s/inter/v12/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuI6fAZthiI2B.woff2) format('woff2')",
        { weight: 500 }
      );
      const interFont3 = new FontFace(
        'Inter',
        "url(https://fonts.gstatic.com/s/inter/v12/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuI6fAZNhiI2B.woff2) format('woff2')",
        { weight: 500 }
      );
      const interFont4 = new FontFace(
        'Inter',
        "url(https://fonts.gstatic.com/s/inter/v12/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuI6fAZxhiI2B.woff2) format('woff2')",
        { weight: 500 }
      );
      const interFont5 = new FontFace(
        'Inter',
        "url(https://fonts.gstatic.com/s/inter/v12/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuI6fAZBhiI2B.woff2) format('woff2')",
        { weight: 500 }
      );
      const interFont6 = new FontFace(
        'Inter',
        "url(https://fonts.gstatic.com/s/inter/v12/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuI6fAZFhiI2B.woff2) format('woff2')",
        { weight: 500 }
      );
      const interFont7 = new FontFace(
        'Inter',
        "url(https://fonts.gstatic.com/s/inter/v12/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuI6fAZ9hiA.woff2) format('woff2')",
        { weight: 500 }
      );

      const poppinsFont = new FontFace(
        'Poppins',
        "url(https://fonts.gstatic.com/s/poppins/v20/pxiByp8kv8JHgFVrLCz7Z11lFc-K.woff2) format('woff2')",
        { weight: 700 }
      );
      const manropeFont = new FontFace(
        'Manrope',
        "url(https://fonts.gstatic.com/s/manrope/v13/xn7gYHE41ni1AdIRggqxSuXd.woff2) format('woff2')",
        { weight: 400 }
      );

      // Додавання шрифтів до документу
      document.fonts.add(interFont);
      document.fonts.add(interFont2);
      document.fonts.add(interFont3);
      document.fonts.add(interFont4);
      document.fonts.add(interFont5);
      document.fonts.add(interFont6);
      document.fonts.add(interFont7);
      document.fonts.add(poppinsFont);
      document.fonts.add(manropeFont);
      console.log(11111111111111111);

      // Перевірка, чи успішно завантажилися шрифти та підтримуються браузером Safari
      Promise.all([
        interFont.load(),
        interFont2.load(),
        interFont3.load(),
        interFont4.load(),
        interFont5.load(),
        interFont6.load(),
        interFont7.load(),
        poppinsFont.load(),
        manropeFont.load(),
      ])
        .then(() => {
          const interSupported = document.fonts.check('16px "Inter"'); // true якщо підтримується, інакше false
          const poppinsSupported = document.fonts.check('16px "Poppins"');
          const manropeSupported = document.fonts.check('16px "Manrope"');

          console.log(`Inter supported: ${interSupported}`);
          console.log(`Poppins supported: ${poppinsSupported}`);
          console.log(`Manrope supported: ${manropeSupported}`);
        })
        .catch(err => {
          console.error(`Failed to load font: ${err}`);
        });
    </script>
  </body>
</html>
